<ion-header>
    <ion-navbar>
      <div>
        <br>
        <br>
        <h1>
          <b>&nbsp; &nbsp; &nbsp; Eventos</b>
        </h1>
        <font color="#3db7ff" size="2" align="left">
          <p align="left">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; UniInfo</p>
        </font>
        <ion-title>
        </ion-title>
      </div>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <div>
        <br>
        <font color="#3db7ff" size="3" align="center">
          <p align="center">Fique por dentro do que est√° acontecendo pelo Campus:</p>
        </font>
        <br>
      </div>

      <ion-card *ngFor="let evento of events | async">
          <ion-card-header>
            <ion-icon name="ios-chatboxes" item-start class=".icon"></ion-icon>
            &nbsp; {{evento.titulo}}
          </ion-card-header>
          <ion-card-content>
            {{evento.descricao}}
          </ion-card-content>
          <ion-card-content>
            <b>Local:</b> {{evento.local}}
          </ion-card-content>
          <ion-card-content>
            <b>Data:</b> {{evento.data}}
          </ion-card-content>
        </ion-card>
      
        <font color="#b2b2b2" font-size="3pt">
          <p align="right">Powered by UniInfo</p>
        </font>

</ion-content>
